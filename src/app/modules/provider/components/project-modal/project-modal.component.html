<h1 mat-dialog-title>Proyecto {{data.project.name}}</h1>
<div mat-dialog-content>
  <p>Fechas del Proyecto: {{data.project.initialDate}} - {{data.project.finalDate}}</p>
  <p>Constructor: {{data.project.builder.name}}</p>
  <h2>Items</h2>
  <div class="tableItems">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let element">{{element.item}}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{element.value}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Propuesta</th>
        <td mat-cell *matCellDef="let element">
          <div class="propousal-actions">
            {{element[username]}}
            <button mat-icon-button class="add-icon" (click)="addItemPropousal(element)" *ngIf="!data.project.provider">
              <mat-icon>{{element[username] ? 'edit' : 'add'}}</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.project.name" cdkFocusInitial (click)="saveChanges()" *ngIf="!data.project.provider">Guardar y
    Aplicar</button>
</div>
