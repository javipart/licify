<div class="tableProjects">
  <table mat-table [dataSource]="projects" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="builder">
      <th mat-header-cell *matHeaderCellDef>Constructor</th>
      <td mat-cell *matCellDef="let element">{{element.builder.name}}</td>
    </ng-container>
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef>Fechas</th>
      <td mat-cell *matCellDef="let element">{{element.initialDate}} - {{element.finalDate}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="visibility-icon" (click)="viewProject(element)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
