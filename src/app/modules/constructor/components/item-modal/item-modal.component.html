<h1 mat-dialog-title>{{data.item.item}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Valor</mat-label>
    <input type="number" matInput [(ngModel)]="data.item.value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.item.value" cdkFocusInitial>Registrar</button>
</div>
