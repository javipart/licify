<div class="container col-md-6 offset-md-3 mt-5">
  <mat-card>
    <mat-card-header>Registro</mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
          <mat-error>
            Nombre es requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mb-3">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
          <mat-error>
            Nombre de Usuario es requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mb-3">
          <mat-label>Documento</mat-label>
          <input matInput type="text" formControlName="document" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['document'].errors }">
          <mat-error>Documento es requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mb-3">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          <mat-error *ngIf="submitted && f['password'].hasError('required')">Contraseña es requerida</mat-error>
          <mat-error
            *ngIf="submitted && f['password'].hasError('minlength') && f['password'].getError('minlength') !== null">La
            contraseña debe tener mínimo 6 caracteres</mat-error>
        </mat-form-field>
        <div class="mb-3">
          <mat-label>Tipo de Registro</mat-label>
          <mat-radio-group aria-label="Seleccione" formControlName="type">
            <mat-radio-button value="constructor">Constructor</mat-radio-button>
            <mat-radio-button value="provider">Proveedor</mat-radio-button>
          </mat-radio-group>
        </div>
        <div>
          <button mat-button [disabled]="loading" [routerLink]="['/login']">
            <mat-progress-bar *ngIf="loading"></mat-progress-bar>
            Cancelar
          </button>
          <button mat-raised-button [disabled]="loading" color="primary">
            <mat-progress-bar *ngIf="loading"></mat-progress-bar>
            Registrar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
