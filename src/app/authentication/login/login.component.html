<mat-card>
  <mat-card-header>
    <mat-card-title>Inicio de Sesi칩n</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput placeholder="Nombre de Usuario" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
        <mat-error>
          Por favor, digite el nombre de usuario
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" placeholder="Contrase침a" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        <mat-error>
          Por favor, digite la contrase침a
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loading">Login</button>
      <button mat-button [routerLink]="['/register']" color="primary" [disabled]="loading">Registrarme</button>
    </form>
  </mat-card-content>
</mat-card>
